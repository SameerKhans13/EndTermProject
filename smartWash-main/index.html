<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartWash - Futuristic Laundry Solution</title>
    <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles */
    /* Enhanced CSS */
body {
  font-family: "Roboto", sans-serif;
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  color: #e0e0e0;
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

nav {
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  padding: 0 2rem;
  height: 4rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 50;
}

#nav-menu {
  background: linear-gradient(135deg, #2575fc, #6a11cb);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  border-radius: 0 0 0 1rem;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  transform-origin: top right;
  position: fixed;
  top: 4rem;
  right: 0;
  width: 16rem;
  padding: 1rem;
  display: none;
}

#nav-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#nav-menu ul li {
  padding: 0.75rem 1.5rem;
  margin: 0.25rem 0;
  border-radius: 0.5rem;
  transition: all 0.3s ease;
  cursor: pointer;
}

#nav-menu ul li:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: translateX(8px);
}

#nav-menu ul li:active {
  transform: translateX(8px) scale(0.95);
}

#nav-hamburger-btn {
  transition: transform 0.2s ease;
}

#nav-hamburger-btn:hover {
  transform: scale(1.1);
}

#nav-hamburger-btn:active {
  transform: scale(0.95);
}

main {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  border-radius: 1.5rem;
  margin: 6rem auto 2rem;
  padding: 2rem;
  width: calc(100% - 4rem);
  max-width: 1200px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.weather-card {
  background: linear-gradient(135deg, rgba(106, 17, 203, 0.3), rgba(37, 117, 252, 0.3));
  border-radius: 1rem;
  padding: 2rem;
  display: flex;
  align-items: center;
  gap: 2rem;
  margin-bottom: 2rem;
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.weather-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
}

.weather-card img {
  width: 80px;
  height: 80px;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
  transition: transform 0.3s ease;
}

.weather-card:hover img {
  transform: scale(1.1);
}

.weather-card h2 {
  font-size: 1.75rem;
  margin-bottom: 0.5rem;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.weather-card h3 {
  font-size: 1.1rem;
  margin: 0.25rem 0;
  font-weight: 400;
  color: rgba(224, 224, 224, 0.9);
}

#weather-verdict {
  margin-top: 1rem;
  font-size: 1.25rem;
  color: #00ff88;
  text-shadow: 0 0 8px rgba(0, 255, 136, 0.3);
}

#machines-area {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  width: 100%;
}

.machine-card {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 1rem;
  padding: 1.5rem;
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.machine-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
  background: rgba(255, 255, 255, 0.1);
}

.machine-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.1),
    transparent
  );
  transition: 0.5s;
}

.machine-card:hover::before {
  left: 100%;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  main {
    padding: 1.5rem;
    margin: 5rem 1.5rem 1.5rem;
    width: calc(100% - 3rem);
  }

  .weather-card {
    flex-direction: column;
    text-align: center;
    padding: 1.5rem;
  }

  .weather-card img {
    margin-bottom: 1rem;
  }

  #machines-area {
    grid-template-columns: 1fr;
  }
}
    </style>
  </head>

  <body>
    <nav
      class="h-16 w-full flex flex-row justify-between items-center px-6 fixed top-0 z-50"
    >
      <h1 class="text-2xl font-extrabold text-white font-orbitron">SmartWash</h1>
      <i
        id="nav-hamburger-btn"
        class="fa-solid fa-bars text-2xl text-white cursor-pointer hover:scale-110 transition-transform"
      ></i>
    </nav>
    <div
      id="nav-menu"
      class="hidden fixed top-16 right-0 w-64 bg-purple-700 text-white text-md p-4 rounded-bl-lg shadow-lg"
    >
      <ul class="space-y-2">
        <li class="w-full hover:bg-purple-600 p-2 rounded-sm">Some action</li>
        <li class="w-full hover:bg-purple-600 p-2 rounded-sm">
          Some other action
        </li>
        <li class="w-full hover:bg-purple-600 p-2 rounded-sm">More actions</li>
      </ul>
    </div>
    <main class="mt-20 flex flex-col justify-center items-center w-full p-4">
      <div class="weather-card w-full max-w-2xl">
        <img
          src="https://via.placeholder.com/80"
          alt="weather image"
          id="weather-icon"
        />
        <div>
          <h2 class="text-xl font-bold" id="weather-condition">
            Weather Information
          </h2>
          <h3>Temperature: <span id="weather-temperature">24Â°C</span></h3>
          <h3>Humidity: <span id="weather-humidity">60%</span></h3>
          <h2 id="weather-verdict" class="font-bold text-green-400">
            Perfect for a wash!
          </h2>
        </div>
      </div>
      <div
        id="machines-area"
        class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      >
    </main>
    <script type="module" src="src/main.js"></script>
    <script
      src="https://kit.fontawesome.com/52c243a744.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // Toggle Navigation Menu
      const navHamburgerBtn = document.getElementById("nav-hamburger-btn");
      const navMenu = document.getElementById("nav-menu");

      navHamburgerBtn.addEventListener("click", () => {
        navMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
